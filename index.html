<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <main class="card m-5 mx-auto">
        <div class="card-title">
            Tic-Tac-Toe
        </div>
        <div class="card-subtitle text-secondary">
            Click any square to begin
        </div>
        <hr/>
        <div class="card-text mb-3">
            <div class="container">
                <div id="col-1" class="row">
                    <div class="option col-1">X</div>
                    <div class="option col-1">X</div>
                    <div class="option col-1">X</div>
                </div>
                <div id="col-2" class="row">
                    <div class="option col-1">X</div>
                    <div class="option col-1">X</div>
                    <div class="option col-1">X</div>
                </div>
                <div id="col-3" class="row">
                    <div class="option col-1">X</div>
                    <div class="option col-1">X</div>
                    <div class="option col-1">X</div>
                </div>
                <div id="col-4" class="row">
                    <button type="reset" id="reset-button" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row">
            <div id="copyright" class="col"></div>
        </div>
    </footer>

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
